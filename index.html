<body>
	<div class="content">
		<div class="account">
		  	<div class="head">
				<h1>Quote generator</h1>
				<h2>Welcome to your quotation manager.</h2>
			</div>
			<div class="inside">
				<div class="instruction">
					<p>Fill the input with a number between 0 and 3 :</p>
					<ul>
						<li>1 : List of quotes</li>
						<li>2 : Random quote</li>
						<li>3 : Add quote</li>
						<li>0 : Quit the program</li>
					</ul>
				</div>		
				<div class="form-input">
					<div class="cell cell-1">
						<div class="cell-head">
							<label for="username">Input</label>
							<button class="cross">&#10005;</button>		
						</div>
						<input type="text" id="valeur" placeholder="Write a number between 0 and 3 :">  
					</div>
					<button onclick="quotesProgram();">Valider</button>
				</div>
			</div>


			<div class="form hide" id="toHide createQuote">
				<button class="cross" onclick="removeForm();">&#10005;</button>		
				<h1>Add your quote : </h1>
				<div class="row">
					<div class="cell  cell-1">
						<label for="quote">Quote</label>
						<input type="text" id="quote" placeholder="Enter the quote">  
					</div>
				</div>
				<div class="row">
					<div class="cell  cell-2">
						<label for="category">Category</label>
						<select id="category">
							<option value="movie">Movie</option>
							<option value="song">Song</option>
							<option value="book">Book</option>
							<option value="other">Other</option>
						</select>   
					</div>
					<div class="cell  cell-2">
						<label for="title">Title</label>
						<input type="text" id="title" placeholder="Enter the title">
					</div>
				</div>
				<div class="row">
					<div class="cell  cell-2">
						<label for="character">Character</label>
						<input type="text" id="character" placeholder="Enter the character">
					</div>
					<div class="cell  cell-2">
						<label for="year">Year</label>
						<input type="text" id="year" placeholder="Enter the year">
					</div>
				</div>
				<div class="footer">
					<button type="submit" onclick="createQuote();">Validate</button>
					<button onclick="removeForm();">Discard</button>
				</div>
			</div>


			<div class="form hide" id="toHide displayQuotes">
				<button class="cross" id="toRemove" onclick="removeAllQuotes();">&#10005;</button>		
				<h1>Here are all the quotes : </h1>

				<div id="displayQuotes-inside">

				</div>
			</div>

			<div class="form hide" id="toHide randomQuote">
				<button class="cross" id="toRemove" onclick="removeRandomQuotes();">&#10005;</button>		
				<h1>Here a random quote : </h1>
				
				<div id="display-random-quotes">

				</div>
			</div>
