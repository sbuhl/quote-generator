<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>Quote generator - OCR</title>

	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="./styles.css" />
 
</head>
<body>
	<nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
		<a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Project #5 Quote generator - OCR</a>
	</nav>

	<div class="container-fluid">
		<button class="btn btn-primary my-2" id="refresh">1. Refresh the page</button>
		<button class="btn btn-primary my-2" id="displayAllQuotes">2. Display all quotes</button>
		<button class="btn btn-primary my-2" id="randomMovie" name="Movie">3. Movie Generator</button>
		<button class="btn btn-primary my-2" id="randomBook" name="Book">4. Book Generator</button>
		<button class="btn btn-primary my-2" id="displayForm">5. Add quote</button>
	</div>
	<div class="container-fluid">
      	<div class="row">
			<main role="main" class="col-sm-12">
          		<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
					<h1 class="h2">Quote generator</h1>
          		</div>
				<div class="inside">
					<form>
						<div class="form-group">
							<label>Welcome to your quotation manager.</label>
							<input type="text" class="form-control" id="valeur" placeholder="0">
							<small id="emailHelp" class="form-text text-muted">Enter number between 0 and 4.</small>
							<button class="btn btn-primary my-2" id="quotesProgram">Enter</button>
						</div>
					</form>	
				</div>
				<form class="hide" id="toHide createQuote">
					<div class="quote-head">
							<h1>Add your quote : </h1>
							<button class="cross toRemove" id="removeForm">&#10005;</button>	
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label" for="quote">Your quote</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="quote" placeholder="Here, My super quote.">
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label" for="category">Category</label>
						<div class="col-sm-10">
							<select class="form-control" id="category">
								<option value="movie">Movie</option>
								<option value="book">Book</option>
							</select>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label" for="title">Title</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="title" placeholder="Titanic">
						</div>
					</div>
					
					<div class="form-group row">
						<label class="col-sm-2 col-form-label" for="character">Character</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="character" placeholder="Romeo">
						</div>
					</div>

					<div class="form-group row">
						<label class="col-sm-2 col-form-label" for="year">Year</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="year" placeholder="1998">
						</div>
					</div>
					<div class="footer">
							<button type="submit" id="createQuote">Validate</button>
							<button id="removeForm">Discard</button>
					</div>
				</form>
				<div class="hide" id="toHide displayQuotes">
					<div class="quote-head">
						<h1>Here are all the quotes : </h1>
						<button class="cross toRemove" id="removeAllQuotes">&#10005;</button>	
					</div>
					<div class="table-responsive">
						<table class="table table-striped table-sm">
							<thead>
								<tr>
									<th>Quote</th>
									<th>Category</th>
									<th>Character</th>
									<th>Title</th>
									<th>Year</th>
								</tr>
							</thead>
							<tbody id="displayQuotes-inside">
								<!-- Add in JS -->
							</tbody>
						</table>
					</div>
				</div>

				<div class="hide" id="toHide randomQuote">
					<div class="quote-head">
						<h1>Here some random quotes : </h1>
						<button class="cross toRemove" id="removeRandomQuotes">&#10005;</button>
					</div>
					<div class="table-responsive">
						<blockquote class="blockquote" id="display-random-quotes">
							<!-- Add in JS -->
						</blockquote>
					</div>
				</div>
			</main>
      	</div>
    </div>
			
	<script src="script.js"></script>
	<script>
	</script>
</body>
</html>
